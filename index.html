<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>

<body>
  <div class="component">
    <div class="image-holder">
      
    </div>
    <div class="description">
      <h1 class="muted-header">Perfume</h1>
      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
      
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="price">$149.99</span> <small>$169.99</small><br>
      
      <button><img src="./images/icon-cart.svg" alt="">  Add to Cart</button>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Imhandegbelo">George Imhandegbelo</a>.
  </div>
</body>
</html>
